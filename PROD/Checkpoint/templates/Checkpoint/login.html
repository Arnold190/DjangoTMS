{% load static %}



<!DOCTYPE html>
<html lang="en"  >


<!-- Mirrored from themesdesign.in/tailwick/html-rtl/auth-login-basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 27 Jul 2024 14:48:09 GMT -->
<head>
    

    <meta charset="utf-8">
    <title>Sign In | Schroeder Co-Worker TMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="Minimal Admin & Dashboard Template" name="description">
    <meta content="Themesdesign" name="author">

    {% load sass_tags %}

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static '/images/newlogo.png' %}">

    <!-- Layout config Js -->
    <script src="{% static '/js/login.js' %}"></script>
     
    
    <!-- Tailwind CSS and SCSS -->
  <link rel="stylesheet" href="{% static '/css/login.css' %}">


</head>

<body>
   
    <div class="page">
        <form method="post" action=""> 
        {% csrf_token %}

        <div class="container">
          <div class="left">
            <div class="login">Login</div>
            <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read</div>
          </div>
          <div class="right">
            <svg viewBox="0 0 320 300">
              <defs>
                <linearGradient
                                inkscape:collect="always"
                                id="linearGradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                  <stop
                        style="stop-color:#ff00ff;"
                        offset="0"
                        id="stop876" />
                  <stop
                        style="stop-color:#ff0000;"
                        offset="1"
                        id="stop878" />
                </linearGradient>
              </defs>
              <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
            </svg>
            <div class="form">
              <label for="email">Enter User Name</label>
               {{form.username}} 
              
              <label for="password">Password</label>
              {{form.password}}
             <!---<input type="password" id="password">-->
              <input type="submit" id="submit" value="Submit">
            </div>
          </div>
        
        </div>
       </form>

    </div>
      
    


    <script src="{% static '/js/login.js' %}"></script>
</body>
